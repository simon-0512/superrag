{% extends "base.html" %}

{% block title %}页面未找到 - SuperRAG{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="py-5">
                <i class="fas fa-exclamation-triangle text-warning fa-5x mb-4"></i>
                <h1 class="display-4 mb-3">404</h1>
                <h2 class="mb-3">页面未找到</h2>
                <p class="text-muted mb-4">
                    抱歉，您访问的页面不存在或已被删除。<br>
                    请检查URL是否正确，或返回首页。
                </p>
                <div class="d-flex justify-content-center gap-3">
                    <a href="{{ url_for('main.index') }}" class="btn btn-primary">
                        <i class="fas fa-home"></i> 返回首页
                    </a>
                    <button onclick="history.back()" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left"></i> 返回上页
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
